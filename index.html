<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Rak Buku</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Aplikasi Rak Buku</h1>
    </header>
    <main>
      <article>
        <h2>Input Buku Baru</h2>
        <form id="form-data-user">
          <label for="title">Judul Buku</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="contoh: Negeri 5 Menara"
            required
          />

          <label for="author">Penulis</label>
          <input
            type="text"
            id="author"
            name="author"
            placeholder="contoh: Ahmad Fuadi"
          />

          <label for="year">Tahun Terbit</label>
          <input
            type="number"
            id="year"
            name="year"
            placeholder="contoh: 2009"
          />

          <label for="read">Sudah Dibaca</label>
          <input type="checkbox" id="read" />

          <input
            type="submit"
            id="submit-title"
            value="Masukkan Buku ke Rak Buku"
          />
        </form>
      </article>
      <article>
        <h2>Cari Buku Berdasarkan Judul</h2>
        <form id="form-find-title-book">
          <label for="find-title">Judul Buku</label>
          <input type="text" id="find-title" name="find-title" />
          <input type="submit" id="submit-find-title" value="Cari" />
        </form>

        <section>
          <h2>Buku Belum Selesai Dibaca</h2>
          <div class="list-item" id="reads"></div>
        </section>

        <section>
          <h2>Buku Selesai Dibaca</h2>
          <div class="list-item" id="finish-reads"></div>
        </section>
      </article>
    </main>
    <footer>Diprogram oleh: Agung Rashif Madani</footer>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
